<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Staff-Update Book</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstraps.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="js/getBookInfo.js"></script>
    <style>
        .readbtn {
            background: yellowgreen;
            color: white;
        }
    </style>
</head>

<body style="background-color: #D8C3A5;">
    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-lg-6 border border-primary border-3 rounded-3">
                <div class="text-center">
                    <h2 class="text-primary">Update Book</h2>
                </div>
                <form action="" method="post" enctype="multipart/form-data">

                    <div class="my-3">
                        <label class="form-label">Book ID </label>
                        <input type="text" class="form-control" name="id" value="${p.PID}" readonly>
                    </div>

                    <div class="my-3">
                        <label class="form-label">Book Title </label>
                        <input type="text" class="form-control" name="name" value="${p.nameP}">
                    </div>

                    <div class="my-3">
                        <label class="form-label">Book Price </label>
                        <input type="text" class="form-control" name="price" value="${p.price}">
                    </div>

                    <div class="my-3">
                        <label class="form-label">Book Cover </label>
                        <input type="text" class="form-control" name="price" value="${p.cover}">
                    </div>

                    <div class="my-3">
                        <label for="userInput" class="col-form-label">Upload Photo</label>
                        <input class="form-control" type="file" name="photo" value="${p.image}">
                    </div>

                    <div class="my-3">
                        <label class="form-label">Book Description </label>
                        <input type="text" class="form-control" name="price" value="${p.description}">
                    </div>

                    <div class="my-3">
                        <label class="form-label">Book Rating </label>
                        <input type="text" class="form-control" name="price" value="${p.rate}">
                    </div>

                    <div class="my-3">
                        <label class="form-label">Category ID </label>
                        <input type="text" class="form-control" name="price" value="${p.categoryID}">
                    </div>

                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-outline-primary" name="submit" value="">Update Product</button>
                        <a class="btn btn-outline-secondary" name="submit" href="./staff.html">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
